<html>
<body>
    <div class="login">
        <form action="{{ url_for('predict_datapoint')}}" method="GET">
            <fieldset>
                <legend>Loan Approval Prediction</legend>

                <div class="mb-3">
                    <label for="income" class="form-label">Income (USD):</label>
                    <input class="form-control" type="number" name="Income" id="income" required>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age (Years):</label>
                    <input class="form-control" type="number" name="Age" id="age" min="18" required>
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">Gender:</label>
                    <select class="form-control" name="gender" id="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="ethnicity" class="form-label">Ethnicity (Optional):</label>
                    <select class="form-control" name="ethnicity" id="ethnicity">
                        <option value="">Select Ethnicity (Optional)</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="experience" class="form-label">Years of Experience:</label>
                    <input class="form-control" type="number" name="Experience" id="experience" min="0" required>
                </div>
                <div class="mb-3">
                    <label for="current_job_yrs" class="form-label">Years at Current Job:</label>
                    <input class="form-control" type="number" name="CURRENT_JOB_YRS" id="current_job_yrs" min="0" required>
                </div>
                <div class="mb-3">
                    <label for="current_house_yrs" class="form-label">Years at Current Residence:</label>
                    <input class="form-control" type="number" name="CURRENT_HOUSE_YRS" id="current_house_yrs" min="0" required>
                </div>
                <div class="mb-3">
                    <label for="marital_status">Marital Status:</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="Married_Single" id="married" value="married" required>
                        <label class="form-check-label" for="married">Married</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="Married_Single" id="single" value="single" required>
                        <label class="form-check-label" for="single">Single</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="house_ownership" class="form-label">Do you own a home? (Yes/No):</label>
                    <select class="form-control" name="House_Ownership" id="house_ownership" required>
                        <option value="">Select Ownership Status</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="car_ownership" class="form-label">Do you own a car? (Yes/No):</label>
                    <select class="form-control" name="Car_Ownership" id="car_ownership" required>
                        <option value="">Select Ownership Status</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="profession" class="form-label">Profession (Optional):</label>
                    <input class="form-control" type="text" name="Profession" id="profession">
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">City (Optional):</label>
                    <input class="form-control" type="text" name="CITY" id="city">
                </div>
                <div class="mb-3">
                    <label for="state" class="form-label">State (Optional):</label>
                    <input class="form-control" type="text" name="STATE" id="state">
                </div>
                <div class="mb-3">
                    <input class="btn btn-primary" type="submit" value="Predict Loan Approval">
                </div>
            </fieldset>
        </form>
    </div>

    <h2>
        The predicted loan approval probability is: {{ results }}
    </h2>
</body>
</html>
